<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API Key Organizer - 设置</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="titlebar">
        <h3>设置</h3>
        <div class="muted">在此配置默认排序与显示</div>
      </div>
      <div class="grid" style="grid-template-columns:1fr 2fr; gap:12px;">
        <label for="sortMode">默认排序方式</label>
        <select id="sortMode">
          <option value="name">按名称</option>
          <option value="category">按分类</option>
          <option value="useCount">按使用频率</option>
          <option value="lastUsedAt">按最近使用</option>
          <option value="createdAt">按创建时间</option>
          <option value="custom">自定义顺序</option>
        </select>

        <label for="sortAsc">默认顺序</label>
        <select id="sortAsc">
          <option value="true">升序</option>
          <option value="false">降序</option>
        </select>

        <label for="showMasked">默认遮罩 Key</label>
        <select id="showMasked">
          <option value="true">遮罩</option>
          <option value="false">明文</option>
        </select>
      </div>
      <div class="footer">
        <span class="note">设置会同步到 popup 与侧栏</span>
        <button class="btn ok" id="save">保存</button>
      </div>
    </div>
    <script type="module" src="shared.js"></script>
    <script type="module" src="options.js"></script>
  </body>
  </html>
